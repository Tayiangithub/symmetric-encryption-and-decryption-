
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3"><b>Login</b></h4>
        <form method="POST">
          <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" required></div><br>
          <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div><br>
          <button class="btn btn-primary w-100" type="submit"><b>Login</b></button><br>
        </form>
        <p class="mt-3 text-center small">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
